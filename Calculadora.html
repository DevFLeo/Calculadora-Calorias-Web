<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Uma calculadora de calorias interativa para estimar a necessidade calórica diária com base na fórmula de Harris-Benedict."
    />
    <meta name="author" content="Seu Nome" />

    <title>Calculadora de Calorias | Projeto Portfólio</title>

    <link rel="stylesheet" href="calculadora.css" />
  </head>
  <body>
    <main class="calculator-container">
      <header>
        <h1>✨ Calculadora de Calorias</h1>
        <p>Descubra sua necessidade calórica diária.</p>
      </header>

      <form id="calorie-form" novalidate>
        <div class="form-group">
          <label for="sexo">Seu sexo:</label>
          <select id="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="idade">Sua idade (anos):</label>
          <input
            type="number"
            id="idade"
            placeholder="Ex: 25"
            min="15"
            max="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="peso">Seu peso (kg):</label>
          <input
            type="number"
            id="peso"
            placeholder="Ex: 70.5"
            step="0.1"
            min="30"
            required
          />
        </div>

        <div class="form-group">
          <label for="altura">Sua altura (cm):</label>
          <input
            type="number"
            id="altura"
            placeholder="Ex: 175"
            min="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="atividade">Seu nível de atividade:</label>
          <select id="atividade" required>
            <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
            <option value="1.375">
              Levemente ativo (exercício 1-3 dias/semana)
            </option>
            <option value="1.55">
              Moderadamente ativo (exercício 3-5 dias/semana)
            </option>
            <option value="1.725">
              Muito ativo (exercício 6-7 dias/semana)
            </option>
            <option value="1.9">
              Extremamente ativo (trabalho físico + treino diário)
            </option>
          </select>
        </div>

        <button type="submit">Calcular</button>
      </form>

      <section id="resultado-container" aria-live="polite"></section>
    </main>

    <script type="module" src="calculadora.js"></script>
  </body>
</html>
